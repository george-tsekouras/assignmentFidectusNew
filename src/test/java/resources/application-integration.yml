server:
  port: 8081

spring:
  datasource:
    driverClassName: org.h2.Driver
    platform: h2
    url: jdbc:h2:mem:testdb
    username: sa
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
